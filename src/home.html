<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pólók, pulóverek, egyedi minták | Cool Wear</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/bootstrap.min.css">

    <!-- Own CSS -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- Header section -->
    <header>

      <!--Navigation bar -->
      <div class="topnav" id="myTopnav">
        <a class="navbar-brand" href="#">
            Cool Wear  
        </a>
        <a href="home.html" class="active">Főoldal</a>
        <a href="#">Bolt</a>
        <a href="#">Egyedi minták</a>
        <a href="#">Kiegészítők</a>
        <a href="#">Infók</a>
        <a href="#">Kosár</a>
        <a href="javascript:void(0);" class="icon" onclick="hamburger()">
          <div class="animated-icon"><span></span><span></span><span></span><span></span></div>
        </a>
      </div>
      <!--Navigation bar end-->

      <!-- Offers slide -->
      <div id="carouselIndicators" class="carousel slide offers-slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/t-shirt-collection.jpg" alt="Új kollekciók">
            <div class="carousel-caption d-none d-md-block">
              <h5>Új kollekciók</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/t-shirt-forsale.png" alt="Póló akciók">
            <div class="carousel-caption d-none d-md-block">
              <h5>Akciók</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/tshirt02.jpg" alt="Tervezz egyedi mintát">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tervezz egyedi mintát!</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Offers slide end -->

  </header>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../lib/jquery-slim.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <!-- Main script -->
    <script src="js/main.js"></script>
  </body>
</html>
